  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!--  NAVBAR (Top Menu like Home Page) -->
    <nav

      <div
        class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4"
      >
        <!--  Brand/Logo -->
        <h1 class="text-2xl font-extrabold">Yousaf-Shop</h1>

        <!--  Navigation Links -->
        <ul class="flex gap-4 text-sm sm:text-base">
          <li>
            <a href="./index.html" class="hover:text-yellow-400 transition"

            >
          </li>
          <li>
            <a href="./contact.html" class="hover:text-yellow-400 transition"

    </nav>

    <!--  Page Title -->
    <h1 class="text-3xl font-bold text-center mt-32 mb-4">Your Cart</h1>

    <!--  Cart Items Section (Dynamically Populated) -->

      class="p-6 grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-4xl mx-auto flex-grow"

    <!--  Bottom Section: Currency, Total, and Checkout -->
    <div class="max-w-4xl mx-auto p-6 mt-6 border-t text-right">
      <!--  Currency Dropdown -->
      <select
        id="currencySelector"
        class="border px-2 py-1 rounded my-4 mr-4 w-32"
      >
        <option value="USD" selected>USD ($)</option>
        <option value="EUR">EUR (â‚¬)</option>

      <!--  Total Price Display -->

        Total: <span id="total">0.00</span>
      </h2>

      <!--  Proceed to Checkout Button -->
      <a href="checkout.html">
        <button
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition w-full sm:w-auto"
        >
          Proceed to Checkout
        </button>
      </a>
    </div>

    <!--  External JavaScript File for Cart Logic -->
    <script src="./cart.js"></script>
  </body>
